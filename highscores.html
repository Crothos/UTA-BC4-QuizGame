<!DOCTYPE html>
<html lang="en">
<head>
    <title>Coding Quiz Game</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css"/>
</head>

<body>
    <header>
        <h3><a href="./index.html">Quiz Home</a></h3>
    </header>
    <main>
        <div>
            <h1> YOU WIN!</h1>
            <h2 id = "score">Your score is:</h2>
        </div>

        <div class="clearfix">
            <div class="card">
              <h2>Enter Initials</h2>
              <form method="POST">
                <div class="input-group">
                  <label for="initials">Initials:</label>
                  <input type="text" name="initials" id="initials" placeholder="" />
                </div>
                <button id="submit">Submit</button>
              </form>
            </div>
            <div class="card">
              <h2>Save Your Score</h2>
              <p><strong>Initials:</strong> <span id="user-initials"></span></p>
              <p><strong>Score:</strong> <span id="user-score"></span></p>
            </div>
        </div>
    </main>
<script src="./assets/scorescript.js"></script>
</body>

</html>
